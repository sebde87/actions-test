name: Build, Test & Deploy Sonnet

# Triggers the workflow on push to main branch and pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevents concurrent deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - installs dependencies and builds the Next.js application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Configure Pages
        uses: actions/configure-pages@v4
        with:
          # Automatically configure base path for GitHub Pages
          static_site_generator: next
          
      - name: Build Next.js application
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Test job - runs linting and validates the build
  test:
    name: Run Tests & Quality Checks
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run test
        
      - name: Validate build output
        run: |
          npm run build
          if [ ! -d "./out" ]; then
            echo "Build output directory not found!"
            exit 1
          fi
          if [ ! -f "./out/index.html" ]; then
            echo "Index.html not found in build output!"
            exit 1
          fi
          echo "Build validation successful!"

  # Deploy job - deploys to GitHub Pages (only on main branch)
  deploy:
    name: Deploy to GitHub Pages
    # Only run on main branch pushes (not on PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build, test]
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Security job - runs in parallel to check for vulnerabilities
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: Check for outdated dependencies
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated || echo "Found outdated packages (this is informational only)"
        continue-on-error: true
